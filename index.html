<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="calculator">
			<div id = "name">Sean's Math Machine</div>
			<div id="total">
			</div>
			<div id="sign">0</div>
			<div id="operators">
				<a id="+">+</a>
				<a id="-">-</a>
				<a id="/">/</a>
				<a id="*">*</a>
				<a id=".">.</a>
				<a id = "=">=</a>
			</div>
			<div id="numbers">
				<a id="1">1</a>
				<a id="2">2</a>
				<a id="3">3</a>
				<a id="4">4</a>
				<a id="5">5</a>
				<a id="6">6</a>
				<a id="7">7</a>
				<a id="8">8</a>
				<a id="9">9</a>
				<a id="clear">C</a>
				<a id="0">0</a>
				<a id="clearequation">CE</a>
			</div>
		</div>
	</body>
</html>
